<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movimentos - ChessEst</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="chessboard-1.0.0.js"></script>
    <script type="text/javascript" src="Chess.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="chessboard-1.0.0.css">
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
    <div class="row">
        <h1> Movimentos das peças</h1>
    </div>
    <br>
    <br>
    <div class="row" style="text-align: center;">
        <div class="col-lg-12 col-xs-12">

            <div class ="col-xs-2 col-md-2">
                <img id="Rei" class="chessImage" src="img/chesspieces/wikipedia/wK.png" class="rounded-circle" name = "Rei" data-toggle="K" alt="Rei">
            </div>

            <div class ="col-xs-2 col-md-2">
                <img id="Peao" class="chessImage" src="img/chesspieces/wikipedia/wP.png" class="rounded-circle" name = "Peao" data-toggle="P" alt="Peão">
            </div>
            <div class ="col-xs-2 col-md-2">
                <img id="Cavalo" class="chessImage" src="img/chesspieces/wikipedia/wN.png" class="rounded-circle" name = "Cavalo" data-toggle="N" alt="Cavalo">
            </div>

            <div class ="col-xs-2 col-md-2">
                <img id="Bispo" class="chessImage" src="img/chesspieces/wikipedia/wB.png" class="rounded-circle" name = "Bispo" data-toggle="B" alt="Bispo">
            </div>
            <div class ="col-xs-2 col-md-2">
                <img id="Torre" class="chessImage" src="img/chesspieces/wikipedia/wR.png" class="rounded-circle" name = "Torre" data-toggle="R" alt="Torre">
            </div>

            <div class ="col-xs-2 col-md-2">
                <img id="Rainha" class="chessImage" src="img/chesspieces/wikipedia/wQ.png" class="rounded-circle" name = "Rainha" data-toggle="Q" alt="Rainha">
            </div>
            <br>
            <br>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-6 col-md-6">
            <h1 id="tituloPeca">Bem Vindo!</h1>
            <br>
            <p id="descPeca">Aqui vais aprender mais sobre o movimento das peças! Clica em cada uma delas para saber mais!</p>
            <div class="row" style="text-align: center;" id="video" hidden>
                <button type="button" class="btn btn-warning" id="btn_verVideo">Ver Video</button>
            </div>
        </div>

        <div class="col-xs-6 col-md-6">
            <div id="myBoard" name="myBoard" style="width: 350px; text-align: center" ></div>
        </div>

    </div>

    <div id="myVideo" class="modal fade" role="dialog" style="background: #373632">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header" hidden>
                    <button type="button" class="close" data-dismiss="modal" hidden>&times;</button>
                    <h4 class="modal-title">Video</h4>
                </div>

                <div class="modal-body">
                    <button type="button" class="btn btn-warning" style="text-align: right;" id="btn_closeModal">Close</button>

                    <video width="100%" height="100%" controls id="videoDiv">
                        <source id="modalVideo" src="Video/Pawn.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

        </div>
    </div>
<input type="hidden" id="selectedPiece"/>

</body>
</html>

<script type="text/javascript" src="myScript.js"></script>
